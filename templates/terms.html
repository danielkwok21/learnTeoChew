{{template "base" $}}

<div class="bg-white m-0 flex items-center justify-center min-h-screen mx-4">
    <div id="card-container" class="flex flex-col items-center transition w-full max-w-md space-y-20">
    <div class="w-full flex flex-col items-center space-y-6">
        <div class="text-xl font-bold">Current Average Score: <span id="average-score">{{.Median}}</span></div>
        <button
            class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-l"
        >
            <a
                href="/terms/f2b/1/front"
                hx-boost="true"
            >
                Front to Back
            </a>
        </button>
        <button
            href="/terms/b2f/1/front"
            hx-boost="true"
            class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-l"
        >
            <a
                href="/terms/b2f/1/front"
                hx-boost="true"
            >
                Back to Front
            </a>
        </button>
        <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-l">
            Reset
        </button>
        </div>
    </div>
</div>
