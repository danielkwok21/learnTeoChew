<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn teochew</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="/static/favicon.ico" />
</head>
<body style="background: #222; color:white; margin:0;">
<div style="max-width:800px; margin:36px auto; padding:24px 16px;">

    <div style="padding: 20px; text-align: center; background: #222;">
        <div style="font-size: 20px; font-weight: bold;">Conversation Library</div>
        <div style="font-size: 14px; opacity: 0.7;">Select a conversation to practice listening and reading.</div>
    </div>

    <div style="display:grid; grid-template-columns:1fr; gap:16px;">
        {{range .Conversations}}
        <a href="/conversation/{{.ID}}" style="display:block; padding:16px; background:#5c5c5c; border-radius:4px; box-shadow:0 1px 4px rgba(0,0,0,0.06); text-decoration:none; transition:box-shadow 0.2s;">
            <h2 style="font-size:1.25rem; font-weight:600; margin:0 0 4px 0; color:white;">{{.Title}}</h2>
            <p style="color:white; margin:0;">{{.Subtitle}}</p>
        </a>
        {{end}}
    </div>
</div>
</body>
</html>
