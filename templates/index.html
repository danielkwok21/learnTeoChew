{{template "base" $}}

<body style="background: #222; color:white; margin:0;">
    <div class="flex items-center gap-5 p-4 shadow-md">
        <a href="/" class="text-blue-400 hover:underline">Conversation</a>
        <a href="/terms" class="text-blue-400 hover:underline">Terms</a>
    </div>
    <div style="max-width:800px; margin:36px auto; padding:24px 16px;">
        <div class="flex flex-col items-center justify-center bg-[#222] p-8 rounded-lg shadow-lg">
            <img src="/static/logo.jpg" class="w-60 mb-4 rounded-full border-4 border-white shadow-md" alt="Logo"/>
            <div class="text-xl font-bold text-white text-center">
                All credits go to
                <a href="https://www.instagram.com/speakteochewue/" class="text-blue-400 hover:underline" target="_blank" rel="noopener">
                    speakteochewue
                </a>
            </div>
        </div>

        <div style="display:grid; grid-template-columns:1fr; gap:16px;">
            {{range .Conversations}}
            <a href="/conversation/{{.ID}}" style="display:block; padding:16px; background:#5c5c5c; border-radius:4px; box-shadow:0 1px 4px rgba(0,0,0,0.06); text-decoration:none; transition:box-shadow 0.2s;">
                <p style="color:white; margin:0;">{{.Subtitle}}</p>
            </a>
            {{end}}
        </div>
    </div>
</body>
